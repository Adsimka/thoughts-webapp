<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">

<head th:replace="~{base.html :: head}">
</head>
<body>
<div th:replace="~{base.html :: navbar}"></div>
<div th:replace="~{base.html :: contentWrapper}">
    <th:block th:fragment="content">
        <p class="d-inline-flex gap-1">
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button"
               aria-expanded="false" aria-controls="collapseExample">
                Add new message
            </a>
        </p>
        <div class="collapse" id="collapseExample">
            <div class="card card-body">
                <form method="post" th:action="@{/messages}" th:object="${message}" enctype="multipart/form-data"
                      class="mt-4">
                    <div class="mb-3">
                        <label for="text" class="form-label">Text:</label>
                        <input type="text" id="text" name="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="tag" class="form-label">Tag:</label>
                        <input type="text" id="tag" name="tag" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Image:</label>
                        <input type="file" id="image" name="image" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Message</button>
                </form>
            </div>
        </div>

        <form method="get" th:action="@{/messages}">
            <input type="text" name="tag" placeholder="Enter tag">
            <button type="submit">Найти</button>
        </form>
        <div>
            <th:block th:each="message : ${messages}">
                <span th:text="${message.id}"></span>
                <span th:text="${message.text}"></span>
                <span th:text="${message.tag}"></span>
                <!--                TODO 03.07.2024 : Fix problem with requests for each author -->
                <span th:text="${message.author.username}"></span>
                <div th:if="${message.image}">
                    <img th:src="@{'/image/' + ${message.image}}" alt="Message image">
                </div>
            </th:block>
        </div>
    </th:block>
</div>
</body>
</html>
